<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<style>
body{font-family:Arial;background:#f4f6f9;}
.box{width:350px;margin:100px auto;background:white;padding:20px;border-radius:8px;}
input,button{width:100%;padding:10px;margin:8px 0;}
button{background:#1e293b;color:white;border:none;}
</style>
</head>

<body>
<div class="box">
<h3>Create Account</h3>

<input type="email" id="regEmail" placeholder="Email" required>
<input type="password" id="regPassword" placeholder="Password" required>
<input type="password" id="regConfirm" placeholder="Confirm Password" required>

<button onclick="register()">Register</button>

<p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
function register(){
    const email = document.getElementById("regEmail").value;
    const pass = document.getElementById("regPassword").value;
    const confirm = document.getElementById("regConfirm").value;

    if(pass !== confirm){
        alert("Passwords do not match");
        return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("password", pass);

    alert("Registration successful!");
    window.location.href = "login.html";
}
</script>
</body>
</html>
