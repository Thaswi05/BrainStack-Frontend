<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Placement Guru | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    height: 100vh;
margin:0;
    display: flex;
     background-color: #000000;
     color:#ffffff

}

/* Left Branding Section */
.left-panel {
    width: 50%;
    background-color: #1E293B;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px;
}

.left-panel h1 {
    font-size: 36px;
    margin-bottom: 20px;
    font-weight: 600;
}

.left-panel p {
    font-size: 16px;
    color: #CBD5E1;
    max-width: 400px;
}

/* Right Login Section */
.right-panel {
    width: 50%;
    background-color: #F8FAFC;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-box {
    width: 350px;
}

.login-box h2 {
    margin-bottom: 10px;
    font-weight: 600;
    color: #ffffff;
}

.login-box p {
    margin-bottom: 25px;
    color: #cccccc;
    font-size: 14px;
}

.input-group {
    margin-bottom: 18px;
}

.input-group label {
    font-size: 13px;
    color: #334155;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #CBD5E1;
    font-size: 14px;
}

.input-group input:focus {
    outline: none;
    border-color: #2563EB;
}

button {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background-color: #2563EB;
    color: white;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #1D4ED8;
}

.extra-links {
    margin-top: 15px;
    font-size: 13px;
    text-align: center;
}

.extra-links a {
    color: #2563EB;
    text-decoration: none;
}

.extra-links a:hover {
    text-decoration: underline;
}

/* Responsive */
@media(max-width: 900px) {
    .left-panel {
        display: none;
    }
    .right-panel {
        width: 100%;
    }
}
</style>
</head>

<body>

<div class="left-panel">
    <h1>Placement Pro</h1>
    <p>
        A centralized platform that streamlines campus placements through role-based dashboards and real-time updates.
    </p>
</div>

<div class="right-panel">
    <div class="login-box">
        <h2>Sign in</h2>
        <p>Enter your credentials to access your dashboard</p>

        <form onsubmit="loginUser(event)">
            <div class="input-group">
                <label> Username or Email</label>
                <input type="text" id="email" placeholder="Enter username or email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
	    
	    


            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <p><a href="forgot-password.html">Forgot password?</a></p>
            <p>Don't have an account? <a href="reg.html">Register</a></p>
        </div>
    </div>
</div>
<script>
function loginUser(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    if (email !== "" && password !== "") {
        // save login session
        localStorage.setItem("loggedInUser", email);

        // redirect to profile page
        window.location.href = "profile.html";
    } else {
        alert("Please enter valid details");
    }
}
</script>
</body>
</html>
